<app-header [{inHome}]="isHome">

</app-header>
<mat-card >
    <mat-card-title class="c1">Login</mat-card-title>
    <mat-card-content>
      <div class="c2">
        <form>
          <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input type="email" required name="email" matInput [(ngModel)]="email" />
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input type="password" name="password" required matInput [(ngModel)]="password"/>       
         </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Select</mat-label>
            <mat-select [(ngModel)]="role" required name="role">
              <mat-option value="user">User</mat-option>
              <mat-option value="admin">Admin</mat-option>
            </mat-select>
          </mat-form-field>
        </form>
      </div>
      <button class="b1" mat-raised-button (click)="login()"> Login</button>
    </mat-card-content>
  </mat-card>
